<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Chido</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="super-contenedor">
        <div class="lado-izquierdo">
            <img src="/Images/Logo.png" alt="Logo" class="logo-chido">
            <textarea id="texto-entrada" placeholder="Pon tu texto secreto aquí"></textarea>
            <p class="aviso-peque">⚠️ Solo letras minúsculas y sin acentos, porfa!</p>
            <div class="botones-cool">
                <button id="btn-encriptar" class="boton-genial">Encriptar</button>
                <button id="btn-desencriptar" class="boton-genial boton-fantasma">Desencriptar</button>
            </div>
        </div>
        <div class="lado-derecho">
            <div class="contenido-derecho">
                <img src="/Images/Muñeco.png" alt="Muñeco" id="imagen-muneco">
                <h2 class="mensaje-vacio">Ups! Nada por aquí</h2>
                <p class="subtitulo-vacio">Escribe algo para encriptar o desencriptar!</p>
                <textarea id="texto-salida" readonly class="oculto"></textarea>
                <button id="btn-copiar" class="boton-genial boton-fantasma oculto">Copiar</button>
                <button id="btn-reiniciar" class="boton-genial boton-fantasma oculto">Reiniciar</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
